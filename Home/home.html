<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="home.css">
    <script type="module" src="home.js"></script>
    <link rel="stylesheet" href="/general.css">
    <script type="module" src="/general.js"></script>
    <script src="/axios-config.js"></script>
</head>

<body>
    <div id="toast" class="toast">
        <div class="toast-content">
            <span id="toast-icon" class="toast-icon">&#9888;</span>
            <span id="toast-message" class="toast-message">Message goes here</span>
            <span class="toast-close" onclick="closeToast()">&times;</span>
        </div>
    </div>

    <div class="main-container">
        <div class="sidebar">
            <aside class="sidebar-container">
                <div class="sidebar-content">
                    <div class="sidebar-header">
                        <div class="logo-container">
                            <div class="logo">
                                Question Generator
                            </div>
                        </div>
                        <nav class="navigation">
                            <ul class="nav-links">
                                <li>
                                    <a href="/Home/home.html" class="nav-link">
                                        <p>New Document</p>
                                    </a>
                                </li>
                                <li>
                                    <a href="/GetAllDocuments/getAllDocument.html" class="nav-link">
                                        <span class="icon">
                                        <p>All Documents</p>
                                    </a>
                                </li>
                            </ul>

                        </nav>
                        <div class="logout-container">
                            <button class="logout-button">
                                Logout
                                <svg xmlns="http://www.w3.org/2000/svg" id="Layer_1" viewBox="0 0 24 24" width="15"
                                    height="15" fill="white">
                                    <path
                                        d="M11.476,15a1,1,0,0,0-1,1v3a3,3,0,0,1-3,3H5a3,3,0,0,1-3-3V5A3,3,0,0,1,5,2H7.476a3,3,0,0,1,3,3V8a1,1,0,0,0,2,0V5a5.006,5.006,0,0,0-5-5H5A5.006,5.006,0,0,0,0,5V19a5.006,5.006,0,0,0,5,5H7.476a5.006,5.006,0,0,0,5-5V16A1,1,0,0,0,11.476,15Z">
                                    </path>
                                    <path
                                        d="M22.867,9.879,18.281,5.293a1,1,0,1,0-1.414,1.414l4.262,4.263L6,11a1,1,0,0,0,0,2H6l15.188-.031-4.323,4.324a1,1,0,1,0,1.414,1.414l4.586-4.586A3,3,0,0,0,22.867,9.879Z">
                                    </path>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </aside>

        </div>

        <div class="main-content">
            <h1>New Document</h1>
            <form id="document-form">
                <div class="form-container">
                    <div class="form-group">
                        <label for="document-title">Document Title</label>
                        <input type="text" id="document-title"
                            placeholder="Enter the title of the document you want to upload" required>
                        <p class="error" hidden>Required</p>
                    </div>

                    <div class="file-upload-container">
                        <input type="file" name="document" id="fileInput" hidden
                            accept=".docx, .doc, .pdf, .pptx, .txt" />

                        <div class="upload-area">
                            <svg width="80" height="80" viewBox="0 0 32 32" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <circle cx="16" cy="16" r="16" fill="#F0F2F5"></circle>
                                <path

                                    fill="#475367"></path>
                                <path
                                    d="M15.5569 17.5018C15.8095 17.2772 16.1902 17.2772 16.4427 17.5018L17.4427 18.3907C17.7179 18.6353 17.7427 19.0567 17.4981 19.3318C17.2841 19.5726 16.9348 19.6217 16.6665 19.4664V22.6667C16.6665 23.0349 16.368 23.3334 15.9998 23.3334C15.6316 23.3334 15.3332 23.0349 15.3332 22.6667V19.4664C15.0648 19.6217 14.7156 19.5726 14.5016 19.3318C14.257 19.0567 14.2817 18.6353 14.5569 18.3907L15.5569 17.5018Z"
                                    fill="#475367"></path>
                            </svg>

                            <div class="lower-edge">
                                <div class="upload-instructions">
                                    <button type="button" id="fileButton" class="upload-button outlined large">Click to
                                        upload
                                        file</button>
                                </div>

                                <p class="file-requirements">
                                    Maximum File Size: 15mb | Allowed File Types:pdf, docx, pptx
                                </p>
                            </div>
                        </div>

                        <div class="card">
                            <span class="close-btn">
                                <svg xmlns="http://www.w3.org/2000/svg" id="Layer_1" data-name="Layer 1"
                                    viewBox="0 0 24 24" width="20" height="20" fill="grey">
                                    <path
                                        d="m12,0C5.383,0,0,5.383,0,12s5.383,12,12,12,12-5.383,12-12S18.617,0,12,0Zm3.707,14.293c.391.391.391,1.023,0,1.414-.195.195-.451.293-.707.293s-.512-.098-.707-.293l-2.293-2.293-2.293,2.293c-.195.195-.451.293-.707.293s-.512-.098-.707-.293c-.391-.391-.391-1.023,0-1.414l2.293-2.293-2.293-2.293c-.391-.391-.391-1.023,0-1.414s1.023-.391,1.414,0l2.293,2.293,2.293-2.293c.391-.391,1.023-.391,1.414,0s.391,1.023,0,1.414l-2.293,2.293,2.293,2.293Z">
                                    </path>
                                </svg>
                            </span>
                            <div class="icon-container">
                                <svg xmlns="http://www.w3.org/2000/svg" id="Layer_1" data-name="Layer 1"
                                    viewBox="0 0 24 24" width="25" height="25" fill="#2F004F">
                                    <path
                                        d="M16,18H8v-3h8v3Zm6-11V24H2V3C2,1.343,3.343,0,5,0H15V7h7Zm-16,0h5v-2H6v2Zm0,4h5v-2H6v2Zm12,2H6v7h12v-7ZM17,.586V5h4.414L17,.586Z">
                                    </path>
                                </svg>
                            </div>
                            <div class="file-info">
                                <p class="filename">Muftau_Dada_Resume_6.docx</p>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="question-type">Question Type
                            <p class="info tooltip"
                                data-tooltip-content="Choose the type of questions you would like to generate">i</p>
                        </label>
                        <div class="custom-select-wrapper">
                            <select id="question-type">
                                <option value="1">Multiple Choice</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="question-count">Number of Questions
                            <p class="info">i</p>
                        </label>
                        <div class="custom-select-wrapper">
                            <select id="question-count">
                                <option>5</option>
                                <option>10</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="difficultyLevel">Difficulty level
                            <p class="info">i</p>
                        </label>
                        <div class="custom-select-wrapper">
                            <select id="difficultyLevel">
                                <option value="1">Easy</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="generate-btn">Generate Questions</button>
                </div>
        </div>

    </form>
    </div>
    </div>
</body>

</html>
