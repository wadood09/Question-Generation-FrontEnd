<!DOCTYPE html>

    <link rel="stylesheet" href="getAllAssessments.css">

    <link rel="stylesheet" href="/general.css">

            <span class="toast-close" onclick="closeToast()">&times;</span>
        </div>
    </div>


    <div class="main-container">
        <div class="sidebar">
            <aside class="sidebar-container">
                <div class="sidebar-content">
                    <div class="sidebar-header">
                        <div class="logo-container">
                            <div class="logo">
                                Question Generator
                            </div>
                        </div>
                        <nav class="navigation">
                            <ul class="nav-links">
                                <li>
                                    <a href="/Home/home.html" class="nav-link">
                                        <p>New Document</p>
                                    </a>
                                </li>
                                <li>
                                    <a href="/GetAllDocuments/getAllDocument.html" class="nav-link">
                                        <span class="icon">
                                        <p>All Documents</p>
                                    </a>
                                </li>
                            </ul>

                        </nav>
                        <div class="logout-container">
                            <button class="logout-button">
                                Logout

                                    height="15" fill="white">

                                        d="M11.476,15a1,1,0,0,0-1,1v3a3,3,0,0,1-3,3H5a3,3,0,0,1-3-3V5A3,3,0,0,1,5,2H7.476a3,3,0,0,1,3,3V8a1,1,0,0,0,2,0V5a5.006,5.006,0,0,0-5-5H5A5.006,5.006,0,0,0,0,5V19a5.006,5.006,0,0,0,5,5H7.476a5.006,5.006,0,0,0,5-5V16A1,1,0,0,0,11.476,15Z">

                                        d="M22.867,9.879,18.281,5.293a1,1,0,1,0-1.414,1.414l4.262,4.263L6,11a1,1,0,0,0,0,2H6l15.188-.031-4.323,4.324a1,1,0,1,0,1.414,1.414l4.586-4.586A3,3,0,0,0,22.867,9.879Z">
                                    </path>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </aside>
        </div>

        <div class="main-content">
            <div class="header">
                <button class="back-link">
                    <svg xmlns="http://www.w3.org/2000/svg" id="Layer_1" data-name="Layer 1" viewBox="0 0 24 24"
                        width="25" height="25">
                        <path
                            d="m13.646,18.342l-5.281-5.281c-.283-.283-.439-.66-.439-1.061s.156-.777.439-1.061l5.281-5.281.707.707-5.281,5.281c-.094.095-.146.22-.146.354s.052.259.146.354l5.281,5.281-.707.707Z">
                        </path>
                    </svg>
                    Back
                </button>
            </div>

            <div class="section-container">
                <h2 class="section-heading">Test</h2>
                <div class="button-container">
                    <button id="generate-button" class="generate-button">Generate New Questions</button>
                </div>
            </div>
            
            <section class="assessment-container">
                
            </section>

            <div class="modal-overlay">
                <div class="modal-container">
                  <span class="modal-close">
                    <svg xmlns="http://www.w3.org/2000/svg" id="Layer_1" data-name="Layer 1" viewBox="0 0 24 24" width="20" height="20" fill="grey">
                      <path
                        d="m12,0C5.383,0,0,5.383,0,12s5.383,12,12,12,12-5.383,12-12S18.617,0,12,0Zm3.707,14.293c.391.391.391,1.023,0,1.414-.195.195-.451.293-.707.293s-.512-.098-.707-.293l-2.293-2.293-2.293,2.293c-.195.195-.451.293-.707.293s-.512-.098-.707-.293c-.391-.391-.391-1.023,0-1.414l2.293-2.293-2.293-2.293c-.391-.391-.391-1.023,0-1.414s1.023-.391,1.414,0l2.293,2.293,2.293-2.293c.391-.391,1.023-.391,1.414,0s.391,1.023,0,1.414l-2.293,2.293,2.293,2.293Z"
                      ></path>
                    </svg>
                  </span>
                  <form action="#" class="modal-form">
                    <div class="form-group">
                        <label for="question-type">Question Type
                            <p class="info tooltip"
                                data-tooltip-content="Choose the type of questions you would like to generate">i</p>
                        </label>
                        <div class="custom-select-wrapper">
                            <select id="question-type">
                                <option value="1">Multiple Choice</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="question-count">Number of Questions
                            <p class="info">i</p>
                        </label>
                        <div class="custom-select-wrapper">
                            <select id="question-count">
                                <option>5</option>
                                <option>10</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="difficultyLevel">Difficulty level
                            <p class="info">i</p>
                        </label>
                        <div class="custom-select-wrapper">
                            <select id="difficultyLevel">
                                <option value="1">Easy</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="generate-button">Generate Questions</button>
                </div>
                  </form>
                </div>
              </div>
              
            
        </div>
