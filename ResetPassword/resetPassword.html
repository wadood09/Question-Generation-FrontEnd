<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="/Signin/signin.css">
    <link rel="stylesheet" href="/general.css">
    <script type="module" src="/general.js"></script>
    <script type="module" src="resetPassword.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/axios-config.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container">
        <div class="input-form">
            <h2>Reset Password</h2>
            <form id="password-form" >
                <div class="input-group">
                    <label for="password">NEW PASSWORD</label>
                    <input type="password" id="password" placeholder="Enter your new paasword" required>
                    <i class="fa fa-users fas icon"></i>
                </div>
                <div class="input-group">
                    <label for="confirm-password">CONFIRM PASSWORD</label>
                    <input type="password" id="confirm-password" placeholder="Confirm password" required>
                    <i class="fa fa-users fas icon"></i>
                    <p id="errorMessage" class="error"></p>
                </div>
                <button type="submit" class="form-button">Reset</button>
            </form>
            <div id="message-modal" class="modal">
                <div class="modal-content">
                    <span id="modal-close-btn" class="modal-close-btn">&times;</span>
                    <p id="modal-message">Message goes here.</p>
                    <button id="modal-ok-btn" class="modal-action-btn">Ok</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
