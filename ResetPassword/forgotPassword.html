<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="/Signin/signin.css">
    <link rel="stylesheet" href="/general.css">
    <script type="module" src="/general.js"></script>
    <script type="module" src="resetPassword.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/axios-config.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div id="toast" class="toast">
        <div class="toast-content">
            <span id="toast-icon" class="toast-icon">&#9888;</span>
            <span id="toast-message" class="toast-message">Message goes here</span>
            <span class="toast-close" onclick="closeToast()">&times;</span>
        </div>
        <div class="toast-progress"></div> <!-- Progress bar -->
    </div>

    <div class="container">
        <div class="input-form">
            <h2>Reset Password</h2>
            <form id="email-form">
                <div class="input-group">
                    <label for="email">EMAIL ADDRESS</label>
                    <input type="email" id="email" placeholder="Enter your email address" required>
                    <i class="fa fa-users fas icon"></i>
                </div>
                <button type="submit" class="form-button">Submit</button>
            </form>
        </div>
    </div>
</body>

</html>
